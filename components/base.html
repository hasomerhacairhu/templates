<!-- components/base.html
  Table-based outer wrapper. Exposes <yield /> for inner content.
  Uses Tailwind utility classes from the email preset. Keep it minimal and email-friendly.
--> 
<table role="presentation" cellpadding="0" cellspacing="0" width="100%" class="bg-[#F6F6F9]" style="background-color:#F6F6F9;">
  <tr>
    <td align="center" style="padding:24px;">
      <!-- container -->
      <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="width:600px; max-width:100%;">
        <tr>
          <td>
            <!-- inner card -->
            <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background:#ffffff; border-radius:6px; overflow:hidden;">
              <tr>
                <td class="p-6" style="padding:28px; font-family: Inter, Arial, Helvetica, sans-serif; color:#111; line-height:1.5;">
                  <yield />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
