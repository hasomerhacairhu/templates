<!-- components/header.html -->
<table role="presentation" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td style="padding:20px 24px 12px 24px; text-align:center; font-family: Inter, Arial, Helvetica, sans-serif;">
      <!-- Brand wordmark / placeholder -->
      <div style="font-weight:700; color:#5B46F3; font-size:20px;">Hasomer Hacair</div>
      <!-- Optional view-in-browser link slot -->
      {% if view_in_browser_url %}
      <div style="margin-top:6px; font-size:12px; color:#6B7280;"><a href="{{ view_in_browser_url }}" style="color:#6B7280; text-decoration:underline;">Megtekintés böngészőben</a></div>
      {% endif %}
      <hr style="border:none; border-top:1px solid #EAEAF1; margin:16px 0 0 0;">
    </td>
  </tr>
</table>
