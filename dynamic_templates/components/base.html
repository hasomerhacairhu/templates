<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="x-apple-disable-message-reformatting">
  <title>{% block title %}{% endblock %}</title>
  <style>
    {% block style %}
    /* Client-resets kept minimal; most styles are inline below for better compatibility */
    body { margin:0; padding:0; background:#f5f7fb; font-family: Arial, Helvetica, sans-serif; color: #222; }
      a { text-decoration:none; color: #08A0CA; }
      a:hover {
        color: #067ba0;
        text-decoration: underline;
      }
    p {
      margin: 0 0 16px 0;
      font-size: 16px;
      line-height: 1.5;
    }
    h1, h2, h3, h4, h5, h6 {
      margin: 24px 0 12px 0;
      font-weight: bold;
      color: #222;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 { font-size: 28px; }
    h2 { font-size: 24px; }
    h3 { font-size: 20px; }
    h4 { font-size: 18px; }
    h5 { font-size: 16px; }
    h6 { font-size: 14px; }
    .btn {
      display: inline-block;
      background: #08A0CA;
      color: #ffffff;
      font-weight: 600;
      font-size: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #067ba0;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .container { width:100% !important; }
      .content { padding:24px !important; }
      .btn { display:block !important; width:100% !important; }
      h1 { font-size: 22px !important; }
      h2 { font-size: 20px !important; }
      h3 { font-size: 18px !important; }
    }
    {% endblock %}
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f5f7fb;">
  {% block body %}{% endblock %}
</body>
</html>
