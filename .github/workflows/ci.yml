name: CI - Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        id: run_build
        run: npm run build --if-present

      - name: Upload build artifact (optional)
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build_production/

      - name: Configure AWS credentials for DO Spaces
        if: ${{ secrets.DO_SPACES_KEY != '' && secrets.DO_SPACES_SECRET != '' && secrets.DO_SPACES_BUCKET != '' && secrets.DO_SPACES_ENDPOINT != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.DO_SPACES_KEY }}
          aws-secret-access-key: ${{ secrets.DO_SPACES_SECRET }}
          aws-region: ${{ secrets.DO_SPACES_REGION }}

      - name: Install AWS CLI
        if: ${{ secrets.DO_SPACES_KEY != '' && secrets.DO_SPACES_SECRET != '' && secrets.DO_SPACES_BUCKET != '' && secrets.DO_SPACES_ENDPOINT != '' }}
        run: python3 -m pip install --upgrade awscli

      - name: Sync build to DigitalOcean Space
        if: ${{ secrets.DO_SPACES_KEY != '' && secrets.DO_SPACES_SECRET != '' && secrets.DO_SPACES_BUCKET != '' && secrets.DO_SPACES_ENDPOINT != '' }}
        run: |
          echo "Syncing build_production/ to DO Space ${DO_SPACES_BUCKET} at ${DO_SPACES_ENDPOINT}"
          aws s3 sync build_production/ s3://${{ secrets.DO_SPACES_BUCKET }} --endpoint-url https://${{ secrets.DO_SPACES_ENDPOINT }} --acl public-read
          echo "Files should be available at: https://${{ secrets.DO_SPACES_BUCKET }}.${{ secrets.DO_SPACES_ENDPOINT }}/"
